<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <!-- Character Encoding: Defines the character set used in the document -->
    <meta charset="UTF-8">
    <!-- Viewport: Controls how the webpage is displayed on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Author: Defines who created the website -->
    <meta name="author" content="Peter Bishop">
    <!-- Description: A brief summary of the page's content for search engines and social media link previews -->
    <meta name="description"
        content="A proof of concept of a resource for ageing adults to self-assess against three validated assessments which indicate risk of frailty. If risk is present the user will be directed to support resources">
    <!-- Keywords: Provides specific keywords for search engines, SEO and indexing of the webpage -->
    <meta name="keywords"
        content="Ageing well, Self-Assessment, Digital Health, Prototype, Frailty Resource, Innovation, Coding Projects">

    <!-- External Stylesheets and Resources -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Age Well Website | Home</title>

</head>

<body>
    <!-- This is the website navbar and Age Well mock project logo -->
    <header>
        <nav>
            <!-- Age Well mock project logo -->
            <a>

            </a>
        </nav>
    </header>

    <main>
        <!-- This main section contains an introduction to the Age Well tool, and a hero image -->
        <section>
            <!-- Brief introduction to the tool and how to use it -->
            <div>
                <h1></h1>
                <p>

                </p>
            </div>
            <!-- Hero image -->
            <div>
                <img src="assets/images/age-well-hero.svg" loading="lazy" alt="Image of ageing person"
                    class="img-fluid">
            </div>
        </section>
        <!-- This is the test area which includes all three assessments -->
        <section>
            <div class="row">
                <!--First test-->
                <div>
                    <h2>Gait Speed Test</h2>
                </div>
                <!--Second test-->
                <div>
                    <h2>PRISMA 7 Questionnaire</h2>
                </div>
                <!--Third test-->
                <div>
                    <h2>Timed-Up-and-Go (TUG)</h2>
                </div>
            </div>
            <!-- Test results -->
            <div>
                <h2>Scores</h2>
            </div>
        </section>
        <!-- This section includes any recommendations or support -->
        <section>
            <div>

            </div>
        </section>
    </main>

    <!-- Bootstrap's JavaScript bundle -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
